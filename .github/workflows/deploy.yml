name: Deploy Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Copy local fca-rasel
        run: mkdir -p node_modules/fca-rasel && cp -R local_packages/fca-rasel/* node_modules/fca-rasel/

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Copy .env
        run: cp .env.example .env || true

      - name: Run Database Migration
        run: node scripts/migrate.js

      - name: Start Bot
        run: node index.js
